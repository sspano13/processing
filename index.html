
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Silvia Spano</h1>
        <script type="text/processing">

            void setup ()
{
  size (200, 200);
  background (0);
  smooth ();
noStroke ();
}

void draw (){
if (frameCount % 20 == 0) {
  fill(frameCount + 0 % 255, frameCount * 0.5 % 255, 
  frameCount * 0.05 % 255);
 
 pushMatrix();
 translate (100,100);
 rotate (radians(frameCount + 2 % 360));
 rect (0, 0, 80, 5);
 ellipse (20, 80, 35, 35);
 popMatrix();
}

}
            
        </script>
        <canvas></canvas>
    </body>
</html>
